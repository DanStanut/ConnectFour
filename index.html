<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Connect four</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class = "card">
            <div class = "card-header">
                <h3 class = "text-center">Connect four</h3>
            </div>
            <div class = "card-body">
                <div class="text-center">
                    <button id = "startGame" class="btn btn-primary" type="button" onClick = startGame()>
                        Start Game
                    </button>
                    <h4 id = "displayedText" hidden = true></h4>
                    <canvas id="gameCanvas" width="700" height="600" hidden = "true" style = "background-color: #C8C8C8" onClick = checkGame(event)></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
